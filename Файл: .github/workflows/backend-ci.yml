name: Backend CI

on:
  push:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      API_URL: http://localhost:8080/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and start backend
        run: |
          echo "=== Building backend Docker image ==="
          docker build -t backend:ci ./backend
          echo "=== Starting backend container ==="
          docker run -d --name backend-ci -p 8080:8080 backend:ci

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to respond..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/public/ping | grep -q pong; then
              echo "Backend is up!"
              break
            fi
            echo "Waiting 2s..."
            sleep 2
          done

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run full smoke tests
        run: bash backend/tests/bash/smoke_all.sh

      - name: Stop backend container
        if: always()
        run: docker stop backend-ci && docker rm backend-ci
