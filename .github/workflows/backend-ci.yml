name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      API_URL: http://localhost:8080/api
      KEEP_DATA: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        run: ./gradlew clean bootJar -x test

      - name: Start backend (with in-memory DB)
        run: |
          echo "=== Starting backend with test profile ==="
          nohup java -jar build/libs/*-SNAPSHOT.jar --spring.profiles.active=test > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to respond
        run: |
          echo "Waiting for backend to respond..."
          for i in {1..30}; do
            if curl -sSf ${{ env.API_URL }}/public/ping >/dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting 2s..."
            sleep 2
          done
          echo "Backend did not start in time"
          exit 1

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run full smoke tests
        run: bash tests/bash/smoke_all.sh

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            PID=$(cat backend.pid)
            kill $PID || true
            rm backend.pid
          fi
