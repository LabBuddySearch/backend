name: Backend CI

on:
  push:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      API_URL: http://localhost:8080/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven curl jq

      - name: Build backend
        run: mvn clean package -DskipTests

      - name: Start backend
        run: |
          echo "Starting backend..."
          nohup java -jar target/*.jar > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to respond..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/public/ping | grep -q pong; then
              echo "Backend is up!"
              break
            fi
            echo "Waiting 2s..."
            sleep 2
          done

      - name: Run smoke tests
        run: bash backend/tests/bash/smoke_all.sh

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
